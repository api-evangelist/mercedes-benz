    description: >-
      The Mercedes-Benz Vehicle Status 1.5 API is a tool that allows users to
      access real-time data and information about their Mercedes-Benz vehicles.
      This API provides insights into a vehicle's current status, including
      details such as fuel levels, battery charge, tire pressure, and more.
      Users can also receive alerts and notifications about any issues or
      maintenance needs that may arise. With the Vehicle Status 1.5 API, drivers
      can stay informed and proactively manage the health and performance of
      their vehicles, leading to better overall safety and reliability on the
      road.
  - aid: mercedes-benz:waviness-api
